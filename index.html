<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body class= "wide device-xss">
      <div class="wrapper" id="topshowerror">
          <header id = header-static>
              <img src="images/remita_logo_white.png">
          </header>
      </div>
      <section id="registration-container">
  
        <div id="intro">
            <img src="images/registration_icon.svg">
            <h3>Register With Remita</h3>
            <p>Please enter your details below</p>
        </div>
        <form  id="registrationform" method="post" onsubmit="return validate()">
            <div>
                <label class="label-class">Email Address<span>*</span></label>
                <input type="Email Address" name="Email Address" id="Email Address" placeholder="Enter Email Address" class="form-control required">
                <p><span id="error-email"></span></p>
            </div>
                <label class="label-class">Phone Number<span >*</span></label>
                <input type="Phone Number" name="Phone Number" id="Phone Number" placeholder="Enter Phone Number" class="form-control required">
                <p><span id="error-phone"></span></p>
            </div>
            <div >
                <label class="label-class">First Name<span>*</span></label>
                <input type="First Name" name="First Name" id="First Name" placeholder="Enter First Name" class="form-control required" >
                <p><span id="error-fname"></span></p>
            </div>
            <div>
                <label class="label-class">Last Name<span>*</span></label>
                <input type="Last Name" name="Last Name" id="Last Name" placeholder="Enter Last Name" class="form-control required">
                <p><span id="error-lname"></span></p>
            </div>
            <div>
                <label class="label-class businesstype" id="businessType">This Registration is for<span>*</span></label> <select class="form-control required"
                    id="accountType" name="rtype">
                    <option value="">Please Select From - Self/SME/Corporate etc</option>
                    <option value="PERSONAL" id="personal">My Personal Account</option>
                    <option value="SME" id="sme">MSME - Sole Signatory</option>
                    <option value="CORPORATE">SME/Corporate - Multi Signatory</option>
                    <option value="GOVERNMENT">Government/MDA</option>
                </select>
                <p><span id="error-btype"></span></p>
            </div>
            <div class="g-recaptcha" data-sitekey="6Le6i78ZAAAAAK2LXzjn_11UhOz7qdAenCu0TlYt"></div>
            <button class="button">NEXT</button>
   
        </form>
      </section>
      <section>
        <h4>Contact us</h4>
        <p>www.systemspecs.com.ng
            <br>Plot B22, Yesufu Abiodun Oniru Road, Oniru.
            <br>
            
            <b>Support:</b> +234-1-6367000, +234700-7877678
            <br>
            <a href="mailto:support@remita.net">support@remita.net</a>
          </p>
        </section>
          
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
